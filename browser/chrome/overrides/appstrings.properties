malformedURI=Adressen ser ikke ud til at være en webadresse.
fileNotFound=Firefox kan ikke finde filen %S.
dnsNotFound=Firefox kan ikke finde serveren %S.
protocolNotFound=Firefox ved ikke hvordan den skal åbne denne adresse, fordi protokollen (%S) ikke er tilknyttet noget program.
connectionFailure=Firefox kan ikke oprette en forbindelse til serveren %S.
netInterrupt=Forbindelsen til %S blev afbrudt mens siden var ved at blive hentet.
netTimeout=Serveren %S er for lang tid om at svare.
redirectLoop=Firefox har opdaget at serveren henviser forespørgelsen for denne adresse på en måde så den aldrig vil blive færdig.
## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt=For at vise denne side må %S sende informationer som gentager en handling (søgning eller ordrebekræftelse) som blev udført tidligere.
resendButton.label=Gensend
unknownSocketType=Firefox ved ikke hvordan den skal kommunikere med serveren.
netReset=Forbindelsen til serveren blev nulstillet, mens siden blev indlæst.
netOffline=Firefox er pt. i offline mode og kan ikke browse nettet.
isprinting=Dokumentet kan ikke ændres under udskrift eller under fremvisning i 'Vis udskrift'.
deniedPortAccess=Denne adresse benytter en netværksport, som normalt anvendes til andre formål end webbrowsing. Firefox har, for din sikkerheds skyld, annulleret forespørgslen.
proxyResolveFailure=Firefox er konfigureret til at benytte en proxyserver, som ikke kan findes.
proxyConnectFailure=Firefox er konfigureret til at benytte en proxyserver, som afviser forbindelser.
contentEncodingError=Siden kan ikke vises da den bruger en ugyldig eller ikke understøttet form for komprimering.
unsafeContentType=Siden kan ikke vises da den er indehold i en filtype som ikke er sikker at åbne. Kontakt venligst ejeren af webstedet omkring dette problem.
externalProtocolTitle=Ekstern protokolforespørgsel.
externalProtocolPrompt=En ekstern applikation skal startes for at håndtere %1$S: links. Forespurgt link:\n\n\n%2$S\nApplikation: %3$S\n\n\nHvis du ikke forventede denne forespørgsel, kan det være et forsøg på at udnytte en svaghed i det andet program. Annuller denne forespørgsel, medmindre du er sikker på at den ikke er ondsindet.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Ukendt>
externalProtocolChkMsg=Husk mit valg for alle links af denne type.
externalProtocolLaunchBtn=Start applikation
malwareBlocked=Webstedet %S er blevet anmeldt som et angrebswebsted og er blevet blokkeret baseret dine sikkerhedsindstillinger.
phishingBlocked=Webstedet %S er blevet anmeldt som værende en webforfalskning der narrer folk til at røbe personlige eller økonomiske detaljer.
