newtab.intro.paragraph4.2=Du kan slå denne service fra ved at klikke på knappen (%1$S) og derefter på fluebenet ud for "Inkluder foreslåede websider" i menuen %2$S.
newtab.intro.paragraph5=Nyt faneblad viser dine oftest besøgte websteder. Du får også vist websteder, vi tror vil have din interesse. I starten får du vist en række af Mozillas websteder.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
