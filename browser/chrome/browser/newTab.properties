# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=Du kan %1$S eller %2$S websteder ved at bruge knapperne, du ser ved at holde markøren over.
newtab.intro.paragraph6.remove=fjerne
newtab.intro.paragraph6.pin=fastgøre
newtab.intro.paragraph7=Nogle af de viste websteder kan være anbefalede af Mozilla eller sponsorede af Mozillas partnere. Vi vil altid vise dig, når et websted er sponsoreret.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
