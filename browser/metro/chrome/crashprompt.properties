# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Beklager, der opstod en fejl og %1$S genstartede. Ved at sende fejlrapporter til %2$S hjælper du med at gøre %1$S mere stabil og sikker. Du kan altid ændre dine præferencer under Præferencer/Avanceret/Datadeling.
crashprompt.dialog.title=Ønsker du at sende fejlrapporter til Mozilla?
crashprompt.dialog.privacyLink=Erklæring om privatlivsbeskyttelse
crashprompt.dialog.acceptbutton=Send rapporter
crashprompt.dialog.refusebutton=Send ikke rapporter
crashprompt.dialog.title2=Erklæring om privatlivsbeskyttelse i forbindelse med fejlrapportering
crashprompt.dialog.statement1=Firefox har en funktion, der kan sende en rapport til Mozilla, hvis der opstår fejl i Firefox. Mozilla bruger information fra fejlrapporterne til at diagnosticere og rette problemer i Firefox, der resulterer i at programmet går ned. Funktionen starter automatisk, når Firefox går ned, men sender ikke informationen til Mozilla før du udtrykkeligt autoriserer at det skal ske. Som standard sender funktionen en række upersonlige informationer til Mozilla. Det inkluderer et såkaldt stack trace (en detaljeret beskrivelse af, hvilke dele af koden i Firefox, der var aktive, da fejlen opstod) og hvilken type af computer, du bruger. Yderligere informationer bliver indsamlet af fejlrapporterings-funktionen. Det afhænger af din version af Firefox, hvilken fejlrapporterings-funktion og hvilke yderligere informationer, der indsamles. 
crashprompt.dialog.statement2=I de nuværende versioner af Firefox er "Firefox fejlrapportering" den funktion, Firefox bruger til at indsamle fejlrapporter. Med denne funktion har du mulighed for at inkludere personlig information (inklusive din mail-adresse) og potentielt personlig information (inklusive din IP-adresse og URL'en på det websted, du besøgte da Firefox gik ned). Fejlrapportering i Firefox sender også en liste af de tilføjelser, der var aktive, da fejlen opstod, samt hvor længe, der er gået siden (I) sidste fejl, (II) sidste installering og (III) programmet startede sidste gang. Mozilla offentliggør udelukkende upersonlig information (dvs. generisk information om din computer, stack trace og eventuelle kommentarer, du har afgivet i forbindelse med fejlrapporteringen) på http://crash-stats.mozilla.com/.
