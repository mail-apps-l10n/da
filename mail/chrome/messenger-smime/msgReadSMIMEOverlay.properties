ImapOnDemand=Den viste meddelelse et digitalt signatur, men ikke alle af vedhæftningerne er hentet endnu, derfor kan signaturen endnu ikke godkendes. Klik OK for at hente hele meddelelsen og bekræfte signaturen.
CantDecryptTitle=%brand% kan ikke dekryptere denne meddelelse
CantDecryptBody=Afsender har krypteret denne meddelelse med et af dine digtal signature, men %brand% kunne ikke finde digital signaturet.<br>Mulige løsninger:<br><ul><li>Hvis du har et smartcard, så indsæt det nu.<li>Hvis du benytter en ny computer eller hvis du benytter en ny %brand% profil, så genskabe dine digitale signature. Digital signature ligger oftest i filer med endelsen .p12</ul>
