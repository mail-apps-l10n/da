SINoneLabel=Meddelelsen har ingen digital underskrift
SINone=Denne meddelelse indeholder ikke afsenderens digitale underskrift. Fraværet af en digital underskrift betyder, at meddelelsen kunne være sendt af en anden der udgiver sig for at have denne e-mail-adresse. Det er også muligt at meddelelsen er blevet ændret undervejs på netværket. Men, det er usandsynligt at noget som det er sket.
SIValidLabel=Meddelelsen er underskrevet
SIValid=Denne meddelelse indeholder en gyldig digital underskrift. Meddelelsen er ikke blevet ændret siden afsendelsen.
SIInvalidLabel=Den digitale underskrift er ikke gyldig
SIInvalidHeader=Denne meddelelse indeholder en digital underskrift, men underskriften er ugyldig.
SIContentAltered=Underskriften passer ikke til meddelelsesindhold. Meddelelsen ser ud til at være ændre efter afsenderen skrev under på den. Du bør ikke stole på gyldigheden af denne meddelelse, før du har kontrolleret indholdet med afsenderen.
SIExpired=Det certifikat som blev brugt til at underskrive meddelelsen, ser ud til at være udløbet. Sørg for at din computers ur står korrekt.
SIRevoked=Det certifikat der blev brugt til at underskrive meddelelsen er trukket tilbage. Du bør ikke stole på gyldigheden af denne meddelelse, før du har kontrolleret indholdet med afsenderen.
SINotYetValid=Det certifikat der blev brugt til at underskrive meddelelsen er ikke gyldigt endnu. Sørg for at din computers ur står korrekt.
SIUnknownCA=Det certifikat som meddelelsen blev underskrevet med er udstedt af en ukendt certifikat autoritet.
SIUntrustedCA=Det certifikat der blev brugt til at underskrive meddelelsen, blev udstedt af en certifikat autoritet, som du har valgt ikke at stole på, til at udstede denne type certifikat.
SIExpiredCA=Det certifikat der blev brugt til at underskrive meddelelsen er udstedt af en certifikat autoritet, hvis eget certifikat er udløbet. Sørg for at din computers ur står korrekt.
SIRevokedCA=Det certifikat der blev brugt til at underskrive meddelelsen, var udstedt af en Certifikat Autoritet, hvis eget certifikat er trukket tilbage. Du bør ikke stole på gyldigheden af denne meddelelse, før du har kontrolleret indholdet med afsenderen.
SINotYetValidCA=Det certifikat som blev brugt til at underskrive meddelelsen, er udstedt af en certifikat autoritet, hvis eget certifikat ikke er gyldigt endnu. Sørg for at din computers ur står korrekt.
SIInvalidCipher=Meddelelsen blev underskrevet med en krypteringsstyrke som denne version af dit program ikke understøtter.
SIClueless=Der er ukendte problemer med denne digitale underskrift. Du bør ikke stole på gyldigheden af denne meddelelse, før du har kontrolleret indholdet med afsenderen.
SIPartiallyValidLabel=Meddelelsen er underskrevet
SIPartiallyValidHeader=Selvom den digitale signatur er gyldig, er det uvist om afsenderen og underskriveren er den samme person.
SIHeaderMismatch=Underskriften passer ikke helt til meddelelsenshovedet. Meddelelsen ser ud til at være ændret siden afsenderen underskrev den. Du bør ikke stole på gyldigheden af denne meddelelse, før du har kontrolleret indholdet med afsenderen.
SICertWithoutAddress=Certifikatet der bruges til at identifisere denne meddelelse indeholder ingen e-mail-adresse. Kig i detaljerne for underskriftscertifikatet for at finde ud af hvem der har underskrevet meddelelsen.
EINoneLabel=Meddelelsen er ikke krypteret
EINone=Denne meddelelse var ikke krypteret inden den blev sendt. Oplysninger der sender over internettet uden kryptering kan være set af andre personer undervejs.
EIValidLabel=Meddelelsen er krypteret
EIValid=Denne meddelelse blev krypteret før den blev sendt til dig. Kryptering gør det yderst vanskeligt for andre personer at se oplysninger mens meddelelsen bevæger sig over netværket.
EIInvalidLabel=Meddelelsen kan ikke dekrypteres
EIInvalidHeader=Denne meddelelse blev krypteret inden den blev sendt til dig, men den kan ikke dekrypteres.
EIContentAltered=Meddelelsesindhold ser ud til at være ændret under forsendelsen.
EIClueless=Der er ukendte problemer med denne krypterede meddelelse.